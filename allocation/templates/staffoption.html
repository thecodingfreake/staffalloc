<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        select {
            width: 100%;
        }
    </style>
</head>
<body>
    <form action='edstaff' method='post'>
        {% csrf_token %}
        <table>
            <tr>
                <th>Name</th>
                <th>Session</th>
                <th>Exam Duty</th>
            </tr>
            {% for i in mstaff %}
            <tr>
                <td>
                    <input type='text' name="staff" value="{{i|escape}}">
                    <p >{{i}}</p>
                </td>
                <td>
                    <select name="session">
                        <option value="fn">FN</option>
                        <option value="an">AN</option>
                        <option value="both">Both</option>
                    </select>
                </td>
                <td>
                    <select name="examDuty">
                        <option value="internal">Internal</option>
                        <option value="external">External</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
            {% for i in fstaff %}
            <tr>
                <td>
                    <input type="hidden" value="{{i}}" name="staff">
                    <p>{{i}}</p>
                </td>
                <td>
                    <select name="session">
                        <option value="fn">FN</option>
                        <option value="an">AN</option>
                        <option value="both">Both</option>
                    </select>
                </td>
                <td>
                    <select name="examDuty">
                        <option value="internal">Internal</option>
                        <option value="external">External</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
            </table>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
